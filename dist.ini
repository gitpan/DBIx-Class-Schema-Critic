name = DBIx-Class-Schema-Critic
author = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Mark Gardner

[@Filter]
-bundle = @Basic
-remove = Readme
[Prereqs]
perl = 5.010001
DBIx::Class = 0.08125
DBIx::Class::Schema::Loader = 0.07007
[AutoPrereqs]
[NextRelease]
[OurPkgVersion]
[@TestingMania]
enable = CheckChangesTests,ConsistentVersion
disable = CompileTests,CriticTests
[Test::Compile]
[Test::Perl::Critic]
[PodWeaver]
[PerlTidy]
perltidyrc = xt/author/perltidy.rc
[ReportVersions]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[InstallGuide]
[MetaJSON]
[@Git]
allow_dirty = README.pod
[Git::CommitBuild]
[Git::NextVersion]
[@GitHub]
metacpan = 1
[LocalBrew]
brews = pristine-perl-5.10.1
brews = pristine-perl-5.12.4
brews = pristine-perl-5.14.1
[InstallRelease]
